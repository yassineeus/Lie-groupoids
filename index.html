<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>research-mathematics-library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A comprehensive collection of mathematical references on geometric structures">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- Custom theme with black and white color scheme -->
  <style>
    :root {
      --theme-color: #333;
      --sidebar-width: 300px;
      --navbar-height: 60px;
      --text-color-primary: #333;
      --text-color-secondary: #555;
      --bg-color-primary: #fff;
      --bg-color-secondary: #f8f8f8;
      --border-color: #eaeaea;
    }
    
    /* Base styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      color: var(--text-color-primary);
      background-color: var(--bg-color-primary);
    }
    
    /* Sidebar styles */
    .sidebar {
      background-color: var(--bg-color-secondary);
      border-right: 1px solid var(--border-color);
      padding-top: var(--navbar-height);
    }
    
    .sidebar-nav li a {
      color: var(--text-color-primary);
    }
    
    .sidebar-nav li a:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: #000;
    }
    
    .sidebar-nav li.active > a {
      border-right: 2px solid var(--theme-color);
      color: var(--theme-color);
      font-weight: 600;
    }
    
    /* Navbar styles */
    .app-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--navbar-height);
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    
    .app-nav a {
      color: #fff;
      margin-right: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    
    .app-nav a:hover {
      text-decoration: underline;
    }
    
    /* Content styles */
    .markdown-section {
      max-width: 900px;
      padding: 30px 15px 40px;
    }
    
    .markdown-section a {
      color: #000;
      font-weight: 600;
      text-decoration: underline;
    }
    
    .markdown-section a:hover {
      color: #333;
    }
    
    /* Footer styles */
    .footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid var(--border-color);
      color: var(--text-color-secondary);
      font-size: 14px;
      margin-top: 40px;
    }
    
    /* PDF container */
    .pdf-container {
      height: 80vh;
      width: 100%;
      margin: 20px 0;
      border: 1px solid var(--border-color);
    }
    
    /* Content width adjustment for navbar */
    .content {
      padding-top: var(--navbar-height);
    }
  </style>
</head>
<body>
  <!-- Custom navigation bar -->
  <nav class="app-nav">
    <a href="#/">Home</a>

  </nav>

  <script>
    window.$docsify = {

      // Search configuration
      search: {
        maxAge: 86400000, // Expiration time: 1 day
        paths: 'auto',
        placeholder: 'Rechercher...',
        noData: 'Aucun rÃ©sultat trouvÃ©',

      },

      },

        successText: 'CopiÃ©!'
      },

      // Better formatting of references
      formatUpdated: '{DD}/{MM}/{YYYY}',
      
      // Add footnotes support
      footnote: {
        tag: 'footnote',

      },
      
      // PDF embedding support and footer
      plugins: [
        function(hook, vm) {
          // Support for PDF embedding with a custom tag: [pdf](url)
          hook.beforeEach(function(content) {
            return content.replace(/\[pdf\]\(([^)]+)\)/g, function(match, url) {
              return `<div class="pdf-container">
                       <iframe src="${url}" width="100%" height="100%" frameborder="0"></iframe>
                     </div>`;
            });
          });
          
          // Add footer to each page
          hook.afterEach(function(html) {
            return html + `

              </div>
            `;
          });
        }
      ]
    };
  </script>
  
  <!-- Core Docsify -->
